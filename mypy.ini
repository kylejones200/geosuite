[mypy]
# Mypy configuration for GeoSuite
# Lenient configuration to avoid breaking CI

python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = False
strict_optional = True

# Ignore missing imports for optional dependencies
[mypy-mlflow.*]
ignore_missing_imports = True

[mypy-pygeomodeling.*]
ignore_missing_imports = True

[mypy-pykrige.*]
ignore_missing_imports = True

[mypy-shap.*]
ignore_missing_imports = True

[mypy-lasio.*]
ignore_missing_imports = True

[mypy-segyio.*]
ignore_missing_imports = True

[mypy-ruptures.*]
ignore_missing_imports = True

[mypy-signalplot.*]
ignore_missing_imports = True

# Ignore some modules that are complex or legacy
[mypy-geosuite.geomech.basic]
ignore_errors = True

[mypy-geosuite.base]
ignore_errors = True

# Allow untyped calls in tests
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

