[pytest]
# Pytest configuration for GeoSuite

testpaths = tests

python_files = test_*.py

python_classes = Test*

python_functions = test_*

# Minimum version
minversion = 6.0

# Additional options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for components working together
    slow: Tests that take a long time to run
    requires_mlflow: Tests that require MLflow to be configured
    requires_databricks: Tests that require Databricks connection

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = geosuite_lib, app
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

