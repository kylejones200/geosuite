name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,ml]
    
    - name: Lint with ruff
      run: |
        ruff check geosuite/ tests/ --output-format=github
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check geosuite/ tests/
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy geosuite/ --config-file mypy.ini
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=geosuite --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

