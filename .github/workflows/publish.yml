name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.4)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract version from tag or input
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Extracted version: ${VERSION}"
    
    - name: Update version in files (if workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION="${{ github.event.inputs.version }}"
        # Update pyproject.toml
        sed -i.bak "s/^version = .*/version = \"${VERSION}\"/" pyproject.toml && rm pyproject.toml.bak
        # Update setup.py
        sed -i.bak "s/version=\"[^\"]*\"/version=\"${VERSION}\"/" setup.py && rm setup.py.bak
        # Update geosuite/__init__.py
        sed -i.bak "s/__version__ = \"[^\"]*\"/__version__ = \"${VERSION}\"/" geosuite/__init__.py && rm geosuite/__init__.py.bak
        # Commit and tag
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml setup.py geosuite/__init__.py
        git commit -m "Bump version to ${VERSION}" || echo "No changes to commit"
        git tag -a "v${VERSION}" -m "Release version ${VERSION}" || echo "Tag already exists"
        git push origin main || echo "Nothing to push"
        git push origin "v${VERSION}" || echo "Tag already pushed"
    
    - name: Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        # GeoSuite v${{ steps.get_version.outputs.VERSION }}
        
        Professional Python tools for subsurface analysis
        
        ## Installation
        ```bash
        pip install geosuite
        ```
        
        ## Documentation
        - Docs: https://geosuite.readthedocs.io/
        - GitHub: https://github.com/kylejones200/geosuite
        - PyPI: https://pypi.org/project/geosuite/
        
        See [CHANGELOG.md](https://github.com/kylejones200/geosuite/blob/main/CHANGELOG.md) for full details.
        EOF
        cat release_notes.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
  
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Store distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/geosuite
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Download distribution packages
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        verbose: true


